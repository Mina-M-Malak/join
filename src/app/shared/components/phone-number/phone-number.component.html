<div class="d-flex align-items-center w-100">
  <!-- <bdi>
    +965
  </bdi>
  <span class="mx-1"></span> -->
  <ngx-intl-tel-input
  style="width:100%"
  [formControl]="inputname"
  [cssClass]="formcontrol ? 'custom form-control w-100' :   'form-control w-100'"
  [preferredCountries]="preferredCountries"
  [enableAutoCountrySelect]="false"
  [enablePlaceholder]="true"
  [searchCountryFlag]="false"
  [selectFirstCountry]="false"
  [selectedCountryISO]="CountryISO.Kuwait"
  [maxLength]="8"
  [phoneValidation]="true"
  [separateDialCode]="separateDialCode"
  [numberFormat]="PhoneNumberFormat.National"
  [customPlaceholder]="formcontrol ?   (lang=='ar' ? 'رقم الهاتف الجديد (اختياري)' :'New Phone Number (optional)' ) : (lang=='ar' ? '965+ رقم الهاتف  '  :'  +965 Phone Number' ) "
  >
  </ngx-intl-tel-input>
</div>
