<ul class="p-0 m-0 list-unstyled d-flex flex-wrap justify-content-center">
    <li 
    *ngFor="let item of links"
    class="mx-2"
    >
       <a
       target="_blank"
       [href]="item?.link">
        <i 
        [style.color]="item?.color"
        style="font-size: 30px;color: red;"
        [class]="item?.icon"
        ></i>
       </a>
    </li>
</ul>
