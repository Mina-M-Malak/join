<h2 
*ngIf="activities?.length"
class="mb-2">
<i 
style="font-size:25px"
class="fa-solid fa-people-group maincolor"></i>
{{'activities'|translate}}</h2>
<swiper  
class="mb-3"
style="direction: ltr;text-align:right"
[config]="swpieroptions">

    <ng-container *ngFor="let item of activities;let i = index">
        <ng-template swiperSlide>
            <app-cart-one 
            [detailsPageRoute]="'/activity/'+item.id"
            [title]="item.title"
            [age_from]="item.age_from"
            [age_to]="item.age_to"
            [price]="item.location[0].price"
            [interests_name]="item.interests_name"
            [location_count]="item.location_count"
            [imgSrc]="item.banner"></app-cart-one>
        </ng-template>
    </ng-container>

</swiper>
