<section 
style="min-height: 100vh;"
class="store">
    <app-shared-header
    *ngIf="!loading"
    header="store"
    ></app-shared-header>
    <!--  -->
    <div
    style="min-height: 40vh;"
    class="container">
        <app-categories-list 
        *ngIf="!loading"
        [currentid]="categoryid"
        (chosenTab)="categoryIdFromParent($event)"  
        [listData]="tabs"></app-categories-list> 
        
        <section 
        *ngIf="!loading"
        class="row">
            <div *ngFor="let product of products" class="col-md-4 col-lg-3 mb-4">
                <app-store-card 
                [id]="product.id"
                [imgSrc]="product.image"
                [name_ar]="product.name_ar"
                [name_en]="product.name_en"
                [price]="product.price"
                [pre_price]="product.pre_price"
                ></app-store-card>
            </div>
        </section>
        <p    
        class="text-secondary fw-bold text-center"
        *ngIf="!products?.length&&requestCompleted">
           {{'no_data'|translate}}
        </p>
        <app-laoding *ngIf="loading"></app-laoding>
        <div 
        *ngIf="products?.length && showmore"
        class="mb-4">
            <div class="text-center">
                <button 
                (click)="showMore()"
                class="showMore">
                    {{'show_more'|translate}}
                </button>
            </div>
        </div>
    </div>

</section>
