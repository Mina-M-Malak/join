<article class="cart-one glopal-cart position-relative">
    <!-- <div class="d-flex justify-content-end p-2 heart">
        <i class="fa-solid fa-heart"></i>
    </div> -->
    <div class="imgPart">
        <img 
        [src]="imgSrc"  alt="join">
    </div>
    <div class="detasils px-3 py-4">
        <h2>{{lang == 'ar' ? name_ar : name_en}}</h2>
        <!--  -->
       <div class="price">
          <ng-container *ngIf="pre_price!=price">
            <del class="maincolor">
                {{pre_price}} 
                {{'kwd'|translate}}
            </del>
            <span class="mx-1"></span>
          </ng-container>
          
            <small class="orangecolor">{{price}}  {{'kwd'|translate}}</small>
       </div>
        <div class="d-flex justify-content-end mt-3 align-items-center viewDetails">
            <i class="mx-2 fa-solid fa-arrow-up-right-from-square maincolor"></i>
            <a 
            class="maincolor"
            [routerLink]="['/product/',id]">
                {{'view_details'|translate}}
            </a>
        </div>
    </div>
</article>
