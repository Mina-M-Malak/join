<section class="d-flex justify-content-center align-items-center conUS py-5 " 
style="min-height:100vh;">
    <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <i 
            (click)="sharePopup=true"
            class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="text-center text-white mb-5">
            <img src="assets/images/ZFvABByQWe7YA4JEbRYf_IMG_9714.jpg" class="img-fluid logo m-auto" alt="">
            <h1 class="my-3">Join</h1>
            <p class="h5">{{'your'|translate}}</p>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="links list-unstyled p-0 m-0">
                    <li *ngFor="let item of links"
                        class="mb-2"
                    >
                        <a 
                        target="_blank"
                        [href]="item.link">
                            <i [class]="item.icon"></i>
                            <span>{{item.text|translate}}</span>
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</section>

<div 

*ngIf="sharePopup"
class="cstmpopup d-flex">
    <div class="content small">
        <i 
        (click)="sharePopup=false"
        [ngStyle]="{
            left:lang=='ar'?'20px':'auto',
            right:lang=='ar'?'auto':'20px'
        }"
        class="fa-solid fa-x"></i>
        <div class="container">
            <h2
            class="mt-2"
            style="font-weight: 400;font-size:20px;line-height: 30px;"
            >{{'share'|translate}}</h2>
            <div class="mt-2">
                <app-share
                [link]="'/'"
                ></app-share>
            </div>
        </div>
    </div>
</div>
