<div 
*ngIf="sliderContent?.length"
class="mb-4 slideroneImages"
style="box-shadow: 0 0 20px rgb(0 0 0 / 25%);">
    <swiper 
    [ngStyle]="{'direction': lang=='ar' ? 'rtl' : 'ltr'}"
style="text-align:right" 
[loop]="false" 
[autoHeight]="true" 
[allowTouchMove]="true"
[autoplay]="{ delay: 1000, disableOnInteraction: false }" 
[pagination]="{ clickable: true }" 
[navigation]="true"
>
    <ng-template *ngFor="let item of sliderContent" data-swiper-autoplay="6000" swiperSlide>
        <div class="slideroneImages">
            <a          
            [routerLink]="checkRouting(item)">
                <img appImgs class="slideroneImages" alt="join" style="width: 100%" [src]="item?.photo_name||item?.image">
            </a>
        </div>
    </ng-template>
</swiper>
</div>
<div class="my-2" *ngIf="!sliderContent?.length"></div>
