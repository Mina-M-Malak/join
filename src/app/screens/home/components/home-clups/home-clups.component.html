<app-laoding *ngIf="homeService.clupsLoading;else content"></app-laoding>
<ng-template #content>

<div class="row">
    <div *ngFor="let clup of clups" class="col-md-4 col-lg-3 mb-4">
        <app-clup-card 
        [location_count]="clup.location_count"
        [route]="'/clup/'+clup.id"
        [name]="clup.name"
        [imgSrc]="clup.logo"></app-clup-card>
    </div>
    <p    
    class="text-secondary fw-bold text-center"
    *ngIf="!clups?.length">
       {{'no_data'|translate}}
    </p>
</div>
</ng-template>
