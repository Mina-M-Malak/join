<swiper  
class="mrginBottom"
style="direction: ltr;text-align:right"
[config]="swpieroptions">

    <ng-container *ngFor="let item of data;let i = index">
        <ng-template swiperSlide>
               <div>
                <div style="position: relative;height: 250px;">
                    <img  
                    style="    height: 100%;
                    object-fit: cover;"
                    class="w-100"
                    [src]="item"
                        alt="">
                    <p 
                    style="position: absolute;bottom:-18px;left:0;min-width:90%;font-size: 20px;"
                    class="bg-white p-3 m-0 text-center ">{{'lorem'|translate}}</p>
                </div>
               </div>
        </ng-template>
    </ng-container>

</swiper>
