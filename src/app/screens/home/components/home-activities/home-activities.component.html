<div
class="row">
    <div *ngFor="let activity of activities;let i = index" class="col-md-4 col-lg-3 mb-4">
        <app-cart-one 
        [activityIndex]="i"
        [show_heart]="isLogin()"
        (favoriteLoaing)="favoriteLoadingStatus($event)"
        (changefavStatus)="changeFavStatus($event)"
        [heartStatus]='activity.favorite'
        [detailsPageRoute]="'/activity/'+activity.id"
        [title]="activity.title"
        [age_from]="activity.age_from"
        [age_to]="activity.age_to"
        [price]="activity.location[0].price"
        [interests_name]="activity.interests_name"
        [location_count]="activity.location_count"
        [activityId]="activity.id"
        [categories]="activity.categories"
        [imgSrc]="activity.banner"
        ></app-cart-one>
    </div>
    <p    
    class="text-secondary fw-bold text-center"
    *ngIf="!activities?.length&&homeService.ActivitiesRequestComplete">
       {{'no_data'|translate}}
    </p>
    <app-laoding *ngIf="homeService.activitiesLoading"></app-laoding>
    <div 
    *ngIf="activities?.length&&activities?.length>7&&!homeService.activitiesLoading"
    class="col-md-12 mb-4">
        <div class="text-center">
            <button 
            (click)="showMore()"
            class="showMore">
                <span *ngIf="!showLess">
                    {{'show_more'|translate}}
                </span>
                <span *ngIf="showLess">
                    {{'show_less'|translate}}
                </span>
            </button>
        </div>
    </div>
</div>
<div 
*ngIf="favoriteLoading"
style="position:fixed;top:0;z-index: 1111;bottom:0;right:0;left:0;display:flex;justify-content: center;align-items: center;background-color: rgba(224, 221, 221, 0.5);">
<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
