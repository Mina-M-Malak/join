            <input type="password" placeholder="{{'password'|translate}}">
        </div>

        </div>
        <p class="mb-2 fw-bold">
            {{'Or_Login_With'|translate}}
        </p>
        <ul class="p-0 m-0 list-unstyled d-flex login-ways">
            <li><img src="assets/images/google.png" alt="join"></li>
            <span class="mx-2"></span>
            <li><img src="assets/images/google.png" alt="join"></li>
