<app-shared-header
*ngIf="!loading"
header="search_result"
></app-shared-header>
<section
class="container my-5"
style="min-height: 100vh;"
>
<app-laoding *ngIf="loading"></app-laoding>
<div 
*ngIf="!loading"
class="row">
<div *ngFor="let item of searchResult" class="col-md-4 col-lg-3 mb-4">
    <a [routerLink]="routeToDEtailsPage(item)" class="text-dark">
    <article class="clup-cart glopal-cart position-relative">
        <div class="imgPart">
            <img appImgs 
            [src]="item?.banner||item?.image"  alt="join">
        </div>
        <div 
        class="detasils px-3 py-4">
                    <h2 
                style="font-weight: 400;padding:10px 0;margin:0"
                class="text-center clup-card">
                    <span class="d-block">
                        {{item?.title||item?.name}} 
                    </span>
             
                <span class="my-2 d-block"></span>
                <span
                *ngIf="item?.type=='ACTIVITY'"
                class="d-block">
                    {{'activity'|translate}} 
                </span>
                <span
                *ngIf="item?.type=='CLUB'"
                class="d-block">
                    {{'club'|translate}} 
                </span>
                <span
                *ngIf="item?.type=='PRODUCT'"
                class="d-block maincolor">
                   {{item?.pre_price}}
                </span>
            </h2>
        </div>
    </article>
</a>
</div>
<p    
class="text-secondary fw-bold text-center"
*ngIf="!searchResult?.length">
   {{'no_data'|translate}}
</p>
</div>
</section>
